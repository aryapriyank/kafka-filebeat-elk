services:
  ms-web-service:
    image: base-microservice
    build: ./microservices
    container_name: ms-web-service
    environment:
      - SERVICE_NAME=web-service
    volumes:
      - log_data:/app/logs
  ms-auth-service:
    image: base-microservice
    container_name: ms-auth-service
    environment:
      - SERVICE_NAME=auth-service
    volumes:
      - log_data:/app/logs
  ms-user-service:
    image: base-microservice
    container_name: ms-user-service
    environment:
      - SERVICE_NAME=user-service
    volumes:
      - log_data:/app/logs
  ms-order-service:
    image: base-microservice
    container_name: ms-order-service
    environment:
      - SERVICE_NAME=order-service
    volumes:
      - log_data:/app/logs
  ms-inventory-service:
    image: base-microservice
    container_name: ms-inventory-service
    environment:
      - SERVICE_NAME=inventory-service
    volumes:
      - log_data:/app/logs
  ms-payment-service:
    image: base-microservice
    container_name: ms-payment-service
    environment:
      - SERVICE_NAME=payment-service
    volumes:
      - log_data:/app/logs

  filebeat:
    image: docker.elastic.co/beats/filebeat:9.2.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - log_data:/app/logs:ro
    environment:
      - KAFKA_HOSTS=kafka:9092
    depends_on:
      - kafka

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka
    ports:
      - "9094:9094"
    environment:
      # Kraft settings
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # Listener settings
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      # Cluster settings
      - CLUSTER_ID='EmptNWtoR4GGWx-BH6nGLQ'
      # - KAFKA_KAFKA_CREATE_TOPICS=logs:10:1

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=localCluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka

volumes:
  log_data:
